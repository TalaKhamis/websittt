<ul id="names-list"></ul>

<script>
const names = ["Reyoof Alotaibi 431007992 Reyoofalotaibi@gmail.com",
  "Sadeem Alharbi 431004309 Queensadeem8@gmail.com",
  "Tala Albalawi 431002874 Talakhamis803@gmail.com",

  "Eman Albalawi 431008118 Emamohammed@gmail.com"];
const namesList = document.getElementById("names-list");

shuffle(names);

names.forEach(name => {
  const listItem = document.createElement("li");
  listItem.textContent = name;
  namesList.appendChild(listItem);
});

function shuffle(array) {
  let currentIndex = array.length;
  let temporaryValue, randomIndex;

  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}
</script>
